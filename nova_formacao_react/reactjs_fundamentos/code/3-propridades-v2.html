<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJs - Fundamentos</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const buttonVariants = {
            default: 'bg-zinc-500',
            primary: 'bg-green-500',
            destructive: 'bg-red-500'
        }

        function Button({ children, className, variant, ...props }) {
            return (
                // bg-green-500 py-2 px-3 rounded-2xl border-3 border-zinc-400 hover:bg-green-400 text-white font-bold
                <button
                    className={`
                        py-2 px-3 rounded-2xl text-white font-bold
                        border-2 border-zinc-400
                        ${buttonVariants[variant]}
                        ${className}
                    `}
                    {...props}
                >
                    { children }
                </button>
            )
        }

        function App() {
            return (
                <main className="flex justify-center gap-2 p-3">
                    <Button title='Botão 1' variant='primary' className='mr-10'>Botão 1</Button>
                    <Button variant='default'>Botão 2</Button>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <App />
        )
    </script>
</body>
</html>
